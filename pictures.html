<!DOCTYPE html>
<html lang="en">
<head>
    <title>ET</title>
    <meta charset="utf-8">
    <meta name="keywords" content="Epsilon Theta">
    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <ul>
        <li><a>&nbsp;</a></li>
    </ul>
</nav>
<div class="wrapper">
    <header>
        <div>
            <div id=subContainer>
                <h1>ET</h1>
                <a href="javascript:setSubtitle()">
                    <img id="refresh" src="images/empty.png" alt="refresh phrase">
                </a>
            </div>
            <h2 id="subtitle">&nbsp;</h2>
        </div>
        <a href="index.html">
            <img src="images/tree.svg" alt="ET Logo">
        </a>
    </header>
    <main>

        <div class="row">
            <div class="column3">
                <figure>
                    <img src="images/0.jpg" style="width:100%" alt="The actives from fall 2022 on retreat">
                    <figcaption>Actives at Fall 2022 retreat</figcaption>
                </figure>
                <figure>
                    <img src="images/3.jpg" style="width:100%"
                         alt="A borad game featuring two teams controlling minions on 3 boards with hexagonal grids">
                    <figcaption>Minions of Darkness, an ET-created Board Game</figcaption>
                </figure>
                <figure>
                    <img src="images/6.jpg" style="width:100%"
                         alt="A penguin figure perched precariously on a line of hexagonal ice blocks as part of the game Penguin Jrap">
                    <figcaption>Penguin Jrap, an ET favorite</figcaption>
                </figure>

            </div>

            <div class="column3">
                <figure>
                    <img src="images/1.jpg" style="width:100%" alt="A chess board full of rubber ducks">
                    <figcaption>Many actives enjoy weird chess variants</figcaption>
                </figure>
                <figure>
                    <img src="images/4.jpg" style="width:100%"
                         alt="A food event involving various foods being dipped in choclate fondue">
                    <figcaption>An example of our weekly "Not Coffee" food events</figcaption>
                </figure>
                <figure>
                    <img src="images/7.jpg" style="width:100%" alt="A Jenga tower balanced on a stack of plushies">
                    <figcaption>ET has lots of experience playing Jenga incorrectly</figcaption>
                </figure>
            </div>

            <div class="column3">
                <figure>
                    <img src="images/2.jpg" style="width:100%"
                         alt="A stuffed animal facing off against 4 rows of chess pieces">
                    <figcaption>Another weird chess variant</figcaption>
                </figure>
                <figure>
                    <img src="images/5.jpg" style="width:100%"
                         alt="A group of people rolling balls of cookie dough on a table full of cookie dough fragments in the style of Katamari Damacy or Agar.io">
                    <figcaption>Katamari Damacookie, or Agar.io with cookie dough</figcaption>
                </figure>
                <figure>
                    <img src="images/8.jpg" style="width:100%"
                         alt="A group of actives playing a minigame involving tossing and catching rubber ducks as part of Live Action Mario Party">
                    <figcaption>Live Action Mario Party</figcaption>
                </figure>
            </div>
        </div>
        <br>
    </main>
</div>
